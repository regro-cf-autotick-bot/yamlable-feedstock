{% set name = "yamlable" %}
{% set version = "1.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/yamlable-{{ version }}.tar.gz
  sha256: 45feb2150eee63626ed01712883d4cd7c53ff25eda8aaceab3b85e7f710c72a7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=39.2
    - setuptools-scm
    - wheel
    - pytest-runner
    - pip
  run:
    - python >={{ python_min }}
    - pyyaml
    - six

test:
  imports:
    - yamlable
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/smarie/python-yamlable
  summary: A thin wrapper of PyYaml to convert Python objects to YAML and back.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - smarie
